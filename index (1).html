<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temu Free Gift – Claim Yours Now</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1606813909357-8b8eec9b7f8e?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo {
      width: 90px;
      margin-top: 20px;
    }

    h1 {
      font-size: 2em;
      margin: 20px 0 10px;
      text-align: center;
    }

    p {
      font-size: 1.1em;
      color: #ddd;
      text-align: center;
      margin: 0 0 20px;
      max-width: 400px;
    }

    .button {
      background-color: #ff9900;
      color: #000;
      padding: 15px 30px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      transition: background 0.3s ease;
      margin: 10px 0 20px;
    }

    .button:hover {
      background-color: #ffc266;
    }

    #timer {
      font-size: 18px;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 30px;
    }

    .socials {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .socials a img {
      width: 35px;
      height: 35px;
      transition: transform 0.3s ease;
    }

    .socials a img:hover {
      transform: scale(1.1);
    }

    footer {
      margin-top: auto;
      font-size: 13px;
      color: #888;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Temu-logo.png" alt="Temu Logo" class="logo"/>

  <!-- Header & Description -->
  <h1>Claim Your Free Temu Gift</h1>
  <p>Limited-time offer — grab your free surprise gift before it ends!</p>

  <!-- Call to Action Button -->
  <a class="button" href="https://singingfiles.com/show.php?l=0&u=2396508&id=67722" target="_blank">Get My Free Gift</a>

  <!-- Countdown Timer -->
  <div id="timer">Offer expires in: 05:00</div>

  <!-- Social Media Icons with Real Links -->
  <div class="socials">
    <a href="https://instagram.com/ceemarkett" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram"/>
    </a>
    <a href="https://tiktok.com/@ceemarkett" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok"/>
    </a>
    <a href="https://facebook.com/ceemarkett" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384053.png" alt="Facebook"/>
    </a>
    <a href="https://youtube.com/@Ceemarkett" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"/>
    </a>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 ceemarkett. All rights reserved.
  </footer>

  <!-- Countdown Script -->
  <script>
    let time = 300; // 5 minutes
    const timerElement = document.getElementById("timer");

    function updateTimer() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerElement.textContent = `Offer expires in: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      if (time > 0) {
        time--;
        setTimeout(updateTimer, 1000);
      } else {
        timerElement.textContent = "Offer expired — please refresh!";
      }
    }

    updateTimer();
  </script>

</body>
</html>
